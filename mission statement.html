  <style>
    /* === WINDOWS XP STYLE === */
    body {
      margin: 0;
    /*  background: #009b00; /* wallpaper XP biru */
      font-family: Tahoma, Verdana, Arial, sans-serif;
      color: #000;

          background-size: 100% 100%;

    height: 100%;

    }

    /* JENDELA UTAMA */
    .window {
      max-width: 1000px;
      margin: 40px auto;
      background: linear-gradient(#f7f5ee, #ece9d8);
      border: 3px solid #2bd908;
      border-radius: 10px 10px 4px 4px;
      box-shadow:
        0 0 0 1px #ffffff inset,
        6px 6px 0 rgba(0,0,0,0.45);

    }

    /* TITLE BAR */
    .titlebar {
      background: linear-gradient(to bottom,
        #ffffff 0%,
        #73ff6e 45%,
        #3dff3d 46%,
        #2bd908 100%
      );
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      border-radius: 6px 6px 0 0;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .titlebar span {
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 18px;
      height: 18px;
      background: #d6dff7;
      border: 1px solid #000;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
    }

    /* KONTEN */
    .content {
      padding: 20px;


    }

    h1 {
      font-size: 22px;
      margin-top: 0;
    }

    h2 {
      font-size: 18px;
      border-bottom: 2px solid #999;
      padding-bottom: 5px;
    }

    /* LAYANAN */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: linear-gradient(#ffffff, #f2f2f2);
      border: 5px solid #008807;
      padding: 10px;
      font-size: 13px;
      box-shadow: inset 0 1px 0 #ffffff;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border: 1px solid #000;
      margin-bottom: 8px;
      



    }


    .card h3 {
      margin: 5px 0;
      font-size: 14px;

    }

    /* INFO BOX */
    .about {
      background: #ffffe1;
      border: 2px inset #aaa;
      padding: 10px;
      font-size: 13px;
    }

    /* FOOTER */
    .footer {
      background: #d4d0c8;
      border-top: 2px solid #aaa;
      text-align: center;
      padding: 8px;
      font-size: 12px;
    }

    /* WHATSAPP XP BUTTON */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;

      border: 2px outset #ffffff;
      padding: 8px 14px;
      font-size: 13px;
      text-decoration: none;
      color: #000;

      height: 250px;
      width: 700px;
    }

    .whatsapp:active {
      border: 2px inset #fff;
    }

    marquee {
      background: linear-gradient(#979797, #000000);
      color: white;
      padding: 6px;
      font-size: 13px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
  </style>
</head>
